<form method="post" action="#" class="form" id="message">
    <div class="row form__row">
        <div class="col-4">
            <input required name="name" title="name" placeholder="YOUR NAME" type="text" class="input" form="message" />
        </div>
        <div class="col-4">
            <input
                required
                name="email"
                title="email"
                placeholder="YOUR E-MAIL"
                type="email"
                class="input"
                form="message"
            />
        </div>
    </div>
    <div class="row form__row">
        <div class="col-4">
            <input
                required
                name="subject"
                title="subject"
                placeholder="YOUR SUBJECT"
                type="text"
                class="input"
                form="message"
            />
        </div>
        <div class="col-4">
            <input
                required
                name="company"
                title="subject"
                placeholder="COMPANY NAME"
                type="text"
                class="input"
                form="message"
            />
        </div>
    </div>
    <div class="row form__row">
        <div class="col-8">
            <textarea
                required
                name="text"
                title="text"
                placeholder="WRITE YOUR MESSAGE"
                class="input"
                form="message"
            ></textarea>
        </div>
    </div>
    <div class="row form__row">
        <div class="col-auto">
            <button form="message" class="button button_type_form">
                <span>Send message</span>
                @include('../blocks/icon.html', { name: 'arrow', classes: 'button__icon' })
            </button>
        </div>
        <div class="col-auto">
            <div class="form__text"><span>*</span> We’ll contact you as as possible. We don’t reply on Monday.</div>
        </div>
    </div>
</form>
