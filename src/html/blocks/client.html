            <div class="row client__logo">
                <div class="col-2">
                    <img class="client__logo_img" alt="@img-1.alt" src="@img_1.url" />
                </div>
                <div class="col-2">
                    <img class="client__logo_img" alt="@img-2.alt" src="@img_2.url" />
                </div>
                <div class="col-2">
                    <img class="client__logo_img" alt="@img-3.alt" src="@img_3.url" />

                    <img class="client__logo_img" alt="@img-4.alt" src="@img_4.url" />
                </div>
                <div class="col-2">
                    <img class="client__logo_img" alt="@img-5.alt" src="@img_5.url" />

            </div>
            <div class="row client__review">

                    <div class="client__text client__text_review">@review</div>
